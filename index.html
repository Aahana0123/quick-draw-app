  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Acme&family=Balsamiq+Sans&family=Cookie&family=Courgette&family=Gabriela&family=Indie+Flower&family=Lobster+Two&family=Monoton&family=Montagu+Slab:wght@100&family=Oleo+Script&family=Oleo+Script+Swash+Caps&family=Pacifico&family=Patrick+Hand&family=Rampart+One&display=swap" rel="stylesheet">

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1> <br> <br>
  <p id="sketch_name"> Your Sketch </p> <br> <br>
<p id="confidence"> Confidence </p> <br> <br>
<p id="drawing"> Sketch to be drawn </p> <br> <br>
</center> 
<p id="score"> SCORE </p>
<p id="time"> TIME </p>




<script src="main.js"></script>
</body>

</html>
